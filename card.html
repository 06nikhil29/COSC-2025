<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Card Clone</title>
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="card">
    <img src="image.jpg" alt="Skytech Gaming PC" />
    <div class="card-content">
      <div class="title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...
      </div>
      <div class="rating">
        <div class="stars">★ ★ ★ ★ ☆</div>
        <div class="number">131</div>
      </div>
      <div class="text">50+ bought in past month</div>
      <div class="price">$1,979<sup>59</sup></div>
      <div class="delivery">$159.58 delivery</div>
      <div class="ship">Ships to India</div>
      <div class="add-to-cart">Add to cart</div>
    </div>
  </div>

</body>
</html>
